  title: Documentação de proteção contra ransomware da BlueXP 
  summary: A proteção contra ransomware da BlueXP  é um serviço de orquestração para
    proteção, detecção e recuperação de ransomware. O serviço protege workloads baseados
    em aplicações de Oracle, MySQL, armazenamentos de dados de VM e compartilhamentos
    de arquivos no storage nas local, bem como o Cloud Volumes ONTAP no Amazon Web
    Services (usando os protocolos NFS e CIFS) em organizações BlueXP  e faz o backup
    dos dados no storage de nuvem da Amazon Web Services (AWS) ou no NetApp StorageGRID.
